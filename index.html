<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realm of the Undead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ff4d4d;
      border: none;
      color: #ffffff;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6666;
    }
  </style>
</head>

<body>
  <main>
    <h1>Welcome to the Realm of the Undead</h1>
    <p>Embark on a journey through the dark and mysterious world of the undead. Are you ready to face your fears?</p>
    <button type="button" onclick="window.location.href='game.html'">Enter the Realm</button>
    <button type="button" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
  </main>
</body>

</html>
