{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3rem;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ffffff;
        }

        th {
            background-color: #333333;
            color: #ffffff;
        }

        td {
            background-color: #555555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #292929;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Leaderboard. All rights reserved.</p>
    </footer>
</body>
</html>
